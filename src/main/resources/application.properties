
spring.data.cassandra.contact-points=localhost
spring.data.cassandra.port=9042
spring.data.cassandra.keyspace-name=springcloud
spring.data.cassandra.username=cassandra
spring.data.cassandra.password=cassandra
spring.data.cassandra.local-datacenter=datacenter1



# Connection pool settings
spring.data.cassandra.pool.heartbeat-interval=30000
spring.data.cassandra.pool.idle-timeout=120000
spring.data.cassandra.pool.max-requests-per-connection=1024
spring.data.cassandra.pool.max-connections=8
spring.data.cassandra.pool.min-connections=0


# Consistency level and retry policy
spring.data.cassandra.consistency-level=LOCAL_QUORUM
spring.data.cassandra.serial-consistency-level=SERIAL

# Schema action (can be set to NONE, CREATE_IF_NOT_EXISTS, CREATE, UPDATE, or RECREATE)
spring.data.cassandra.schema-action=CREATE_IF_NOT_EXISTS

# Enable/disable metrics collection
spring.data.cassandra.metrics.enabled=true

# Enable/disable JMX reporting
spring.data.cassandra.jmx-reporting.enabled=true